<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
      <script>
var i,j,k;
 
for (i = 0; i<=2; i++){
    if(i==0 || i==2){
        for(j = 0; j<=9; j++){
           document.writeln("*"); 
        }
    }
    else {
        for (k = 0; k<=9; k++){
            if(k==0 || k==9){
               document.writeln("*"); 
            } else if(k==1){
               document.writeln("z");
            } else if(k==2){
               document.writeln("h");
            } else if(k==3){
               document.writeln("a");
            } else if(k==4){
               document.writeln("n");
            } else if(k==5){
               document.writeln("e");
            } else if(k==6){
               document.writeln("r");
            } else if(k==7){
               document.writeln("k");
            } else if(k==8){
               document.writeln("e");
}

    }  
}
document.writeln("</br>");
}
</script>
    </body>
</html>
